<div class="container">
  <form #foodForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" required [(ngModel)]="model.name" name="name">
    </div>
    <div class="form-group">
      <label for="name">Precio</label>
      <input min="10" type="number" class="form-control" id="price" [(ngModel)]="model.price" name="price">
    </div>
    <div class="form-group">
      <label for="name">Categoria</label>
      <select required class="form-control" id="category" name="category" [(ngModel)]="model.category">
        <option *ngFor="let category of categories">{{category}}</option>
      </select>
    </div>
    <button type="submit" [disabled]="!foodForm.form.valid" class="btn btn-primary">Guardar</button>
  </form>
  <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
        <div class="col-xs-3">Nombre</div>
        <div class="col-xs-9  pull-left">{{ submittedModel.name }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Costo</div>
        <div class="col-xs-9 pull-left">{{ submittedModel.price | currency }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Categoria</div>
        <div class="col-xs-9 pull-left">{{ submittedModel.category }}</div>
      </div> 
      <button class="btn btn-secondary" (click)="submitted = false; foodForm.reset();" >Reset</button>   
    </div>
</div>
